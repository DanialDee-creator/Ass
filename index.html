
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; color: #007bff; }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 6px 0;
      font-size: 14px;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    ul { padding: 0; list-style: none; max-height: 300px; overflow-y: auto; }
    li {
      padding: 12px;
      margin: 8px 0;
      background: #f9f9f9;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid transparent;
      font-size: 15px;
      font-weight: 500;
    }
    .income {
      color: #28a745;
      border-left-color: #28a745;
    }
    .expense {
      color: #dc3545;
      border-left-color: #dc3545;
    }
    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
      padding: 10px;
      background: #f1f5fb;
      border-radius: 8px;
      font-weight: bold;
    }
    .income-label { color: #28a745; }
    .expense-label { color: #dc3545; }
  </style>
</head>
<body>
  <header>ðŸ’° Finance Dashboard Pro</header>

  <div class="container">
    <div class="card">
      <h3>Add Transaction</h3>
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add</button>

      <div class="summary">
        <span class="income-label">Income: $<span id="incomeTotal">0</span></span>
        <span class="expense-label">Expense: $<span id="expenseTotal">0</span></span>
      </div>

      <h3>Transactions</h3>
      <ul id="list"></ul>
    </div>

    <div class="card">
      <h3>Overview</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("finance")) || [];

    function render() {
      const list = document.getElementById("list");
      const incomeTotal = document.getElementById("incomeTotal");
      const expenseTotal = document.getElementById("expenseTotal");

      list.innerHTML = "";
      let income = 0, expense = 0;

      transactions.forEach((t, index) => {
        if (t.type === "income") income += t.amount;
        else expense += t.amount;

        const li = document.createElement("li");
        li.className = t.type;
        li.innerHTML = `
          ${t.desc} <strong>${t.type === "income" ? "+" : "-"}$${t.amount.toFixed(2)}</strong>
          <button class="delete-btn" onclick="remove(${index})">Delete</button>
        `;
        list.appendChild(li);
      });

      incomeTotal.textContent = income.toFixed(2);
      expenseTotal.textContent = expense.toFixed(2);

      localStorage.setItem("finance", JSON.stringify(transactions));
      updateChart(income, expense);
    }

    function addTransaction() {
      const desc = document.getElementById("desc").value;
      const amount = +document.getElementById("amount").value;
      const type = document.getElementById("type").value;

      if (desc && amount) {
        transactions.push({ desc, amount, type });
        document.getElementById("desc").value = "";
        document.getElementById("amount").value = "";
        render();
      }
    }

    function remove(index) {
      transactions.splice(index, 1);
      render();
    }

    let chart;
    function updateChart(income, expense) {
      const ctx = document.getElementById("pieChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Income", "Expense"],
          datasets: [{
            data: [income, expense],
            backgroundColor: ["#28a745", "#dc3545"]
          }]
        }
      });
    }

    render();
  </script>
</body>
</html>
